<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Customer Feedback | RS Electrician Hub</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" href="assets/img/logo.png" />
</head>
<body data-lang="en">
  <header>
    <nav class="nav">
      <div class="nav-left"><a href="index.html" class="brand"><img src="assets/img/logo.png" class="logo-img"><span class="brand-text">RS Electric Hub</span></a></div>
      <div class="nav-right">
        <button id="lang-toggle" class="lang-btn">हिंदी</button>
        <div class="menu">
          <a href="index.html" data-i18n="nav.home">Home</a>
          <a href="feedback.html" data-i18n="nav.feedback">Feedback</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="section">
      <h1 data-i18n="feedback.title">Customer Feedback</h1>
      <p>Average Rating: <strong><span id="rating-avg">0.0</span>/5</strong> · Rated by <strong><span id="rating-count">0</span></strong> customers</p>
      <div class="grid">
        <div class="card">
          <h2 data-i18n="feedback.give">Give Your Rating (5-Star)</h2>
          <form id="feedback-form">
            <input name="name" placeholder="" data-placeholder-i18n="form.name" required>
            <select name="stars" required>
              <option value="5">★★★★★ (5)</option>
              <option value="4">★★★★☆ (4)</option>
              <option value="3">★★★☆☆ (3)</option>
              <option value="2">★★☆☆☆ (2)</option>
              <option value="1">★☆☆☆☆ (1)</option>
            </select>
            <textarea name="message" rows="4" placeholder="" data-placeholder-i18n="form.message"></textarea>
            <button class="btn btn-yellow" type="submit" data-i18n="feedback.submit">Submit Rating</button>
          </form>
        </div>
        <div class="card">
          <h2 data-i18n="feedback.recent">Recent Feedback</h2>
          <div id="feedback-list" class="testimonials"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-bottom">© <span class="year"></span> RS Electrician Hub.</div>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
