<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us | RS Electrician Hub</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" href="assets/img/logo.png" />
</head>
<body data-lang="en">
  <header>
    <nav class="nav">
      <div class="nav-left"><a href="index.html" class="brand"><img src="assets/img/logo.png" class="logo-img"><span class="brand-text">RS Electric Hub</span></a></div>
      <div class="nav-right">
        <button id="lang-toggle" class="lang-btn">हिंदी</button>
        <div class="menu">
          <a href="index.html" data-i18n="nav.home">Home</a>
          <a href="contact.html" data-i18n="nav.contact">Contact</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="section">
      <h1 data-i18n="contact.title">Contact Us</h1>
      <div class="grid">
        <div class="card">
          <h2 data-i18n="contact.get_in_touch">Get in Touch</h2>
          <p><strong data-i18n="contact.phone_lbl">Phone:</strong> <a href="tel:6389293604">6389293604</a></p>
          <p><strong data-i18n="contact.whatsapp_lbl">WhatsApp:</strong> <a target="_blank" id="wa-contact-link">+91 6389293604</a></p>
          <p><strong data-i18n="contact.email_lbl">Email:</strong> <a href="mailto:rselectrician9283@gmail.com">rselectrician9283@gmail.com</a></p>
          <form onsubmit="event.preventDefault(); submitMailto(this, i18n('email.subject_contact'));">
            <input name="name" placeholder="" data-placeholder-i18n="form.name" required>
            <input name="phone" placeholder="" data-placeholder-i18n="form.phone" required>
            <textarea name="message" rows="4" placeholder="" data-placeholder-i18n="form.message"></textarea>
            <button class="btn btn-yellow" type="submit" data-i18n="contact.send_email">Send Email</button>
          </form>
        </div>
        <div class="card">
          <h2 data-i18n="contact.map">Find Us on Map</h2>
          <p style="color:#9ca3af;" data-i18n="contact.map_note">Replace the location in the iframe with your exact address.</p>
          <div style="border-radius:16px; overflow:hidden;">
            <!-- Replace q=India with your address -->
            <iframe src="https://www.google.com/maps?q=India&output=embed" width="100%" height="320" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-bottom">© <span class="year"></span> RS Electrician Hub.</div>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
