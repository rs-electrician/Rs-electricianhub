<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery | RS Electrician Hub</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" href="assets/img/logo.png" />
</head>
<body data-lang="en">
  <header>
    <nav class="nav">
      <div class="nav-left"><a href="index.html" class="brand"><img src="assets/img/logo.png" class="logo-img"><span class="brand-text">RS Electric Hub</span></a></div>
      <div class="nav-right">
        <button id="lang-toggle" class="lang-btn">हिंदी</button>
        <div class="menu">
          <a href="index.html" data-i18n="nav.home">Home</a>
          <a href="gallery.html" data-i18n="nav.gallery">Gallery</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="section">
      <h1 data-i18n="gallery.title">Gallery</h1>
      <p data-i18n="gallery.desc">Sample images and real-work snapshots.</p>
      <div class="gallery" id="gallery-grid">
        <!-- images injected by JS -->
      </div>
      <div class="lightbox" id="lightbox"><img alt="preview"></div>
    </section>
  </main>

  <footer>
    <div class="footer-bottom">© <span class="year"></span> RS Electrician Hub.</div>
  </footer>

  <script src="assets/app.js"></script>
  <script>
    // sample stock images (hotlinking unsplash). You can replace with your own images stored in /assets/img/
    const galleryUrls = [
      "https://images.unsplash.com/photo-1516117172878-fd2c41f4a759?q=80&w=1200&auto=format&fit=crop",
      "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?q=80&w=1200&auto=format&fit=crop",
      "https://images.unsplash.com/photo-1558002038-1055907df827?q=80&w=1200&auto=format&fit=crop",
      "https://images.unsplash.com/photo-1595535373198-5c09a9a7f0a0?q=80&w=1200&auto=format&fit=crop",
      "https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1200&auto=format&fit=crop"
    ];
    const grid = document.getElementById('gallery-grid');
    galleryUrls.forEach(u=>{
      const div = document.createElement('div'); div.className = 'gallery-item';
      const img = document.createElement('img'); img.src = u; img.alt = 'Work image';
      div.appendChild(img); grid.appendChild(div);
    });
  </script>
</body>
</html>
